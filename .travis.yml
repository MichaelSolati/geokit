sudo: required
language: node_js
node_js:
  - 8
install:
  - npm install -g firebase-tools
  - npm install
script:
  - npm run build
  - npm run docs
after_success:
  - firebase deploy --non-interactive --token $FIREBASE_TOKEN
before_deploy:
  - if [ ${TRAVIS_BRANCH} == "dev" ]; then
      node build/dev.js;
    fi
deploy:
  - provider: npm
    email: $EMAIL_ADDRESS
    api_key: $NPM_API
    on:
      branch: master
      tags: true
  - provider: npm
    email: $EMAIL_ADDRESS
    api_key: $NPM_API
    tag: dev
    on:
      branch: dev